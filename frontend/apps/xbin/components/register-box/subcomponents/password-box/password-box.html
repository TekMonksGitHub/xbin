<style>
html, body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    height: fit-content;
}

span#container {
    position: relative;
    display: inline-flex;
    align-items: center; 
    width: 100%;
}

input {
    padding: 0.7em 3em 0.7em 0.7em;
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    font-size: smaller;
    width: 100%;
    display: inline;
    border-radius: 0;
}

img#eye {
    display: inline;
    position: absolute;
    left: calc(100% - 2em);
    vertical-align: middle;
    width: 1.5em;
    height: 1.5em;
    -webkit-touch-callout: none !important; 
    -webkit-user-select: none !important;
    user-select: none !important;
}
</style>

{{{styleBody}}}

<span id="container" {{#style}}style="{{.}}"{{/style}}>
<input type="password" id="pwinput" {{#placeholder}}placeholder="{{.}}"{{/placeholder}} {{#required}}required{{/required}}
    {{#customValidity}}oninvalid="this.setCustomValidity('{{.}}')" oninput="setCustomValidity('')"{{/customValidity}}
    {{#minlength}}minlength="{{.}}"{{/minlength}} {{#pattern}}pattern="{{.}}"{{/pattern}} 
    onkeyup="monkshu_env.components['password-box'].onKeyUp(this, event)">
<img id="eye" src="{{closed_image}}" ontouchend="event.stopPropagation(); this.onmouseup()" 
    onmouseup="monkshu_env.components['password-box'].toggleEye(this)">
</span>
