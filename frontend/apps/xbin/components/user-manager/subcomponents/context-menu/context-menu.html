<style>
html, body {margin: 0; height: fit-content;}    

div#positioner {
    height: 0px; 
    width: 0px; 
    top: 0px; 
    left: 0px; 
    position: absolute;
    padding: 0px;
    border: 0px;
}

div#menu {
    position: absolute;
    overflow: hidden;
    border: 0px solid #98CCFD;
    font-family: inherit;
    background: #DFF0FE;
    border-radius: 5px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 5px #ccc;
    z-index: 1000;
}

div#menu > span.menuitem {
    display: flex;
    flex-direction: row;
}

span.menuitem > span.menuicon{
    background-color: #98CCFD; 
    padding-right: 10px;
}

span.menuitem > span.menutext {
    font-size: x-small; 
    color: #444444;
    padding: 5px 10px;
    width: 100%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
span.menuitem > span.menutext:hover {background-color: #bedffd;}

span.menuitem > span.menubreak {
    padding: 0px;
    width: 100%;
}
span.menubreak > hr {
    font-size: 1px;
    border: none;
    background-color: #98CCFD;
    height: 1px;
}
</style>

{{{styleBody}}}

<div id="positioner"></div>

<div id="menu">
    {{#items}}
        {{#menuentry}}
        <span class="menuitem" onclick='monkshu_env.components["context-menu"].menuClicked(this, "{{{functionID}}}")'>
            <span class="menuicon"></span>
            <span class="menutext">{{displayText}}</span>
        </span>
        {{/menuentry}}
        {{#menubreak}}
        <span class="menuitem">
            <span class="menuicon"></span>
            <span class="menubreak"><hr></span>
        </span>
        {{/menubreak}}
    {{/items}}
    {{{htmlContent}}}
</div>
